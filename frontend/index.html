<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>X-ercise</title>
    <link rel="stylesheet" href="src/style.css"> 
  </head>

  <body>
      <main>
        <div class="app-name">
          <h1 id="title">X-ercise</h1>
        </div>
        <article class="newForm">
          <form id="workout-form">
            <b>Create New Workout</b>
            <br>
            <label for="workout-title">Title:</label>
            <input type="text" id="title" name="title"/>
            <p>
              <button type="submit">Create Workout</button>
            </p>
          </form>
        </article>

        <article id="workout-container">
            <h1>Workouts</h1>
            <section id="workout-list">
                
            </section>
        </article>

      </main>

    <script src="src/WorkoutServices.js"></script>
    <script src="src/ExerciseServices.js"></script>
    <script src="src/Exercise.js"></script>
    <script src="src/index.js"></script>
    <script src="src/Workout.js"></script>
  </body>

</html>
