<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>X-ercise</title>
    <link rel="stylesheet" href="src/style.css"> 
  </head>

  <body>
      <main>
        <div class="app-name">
          <h1 id="title">X-ercise</h1>
          <p>Workout Logger</p>
        </div>
        <article class="newForm">
          <form id="workout-form">
            <style>
              label {
                  width: 120px;
                  display: inline-block;
                  text-align: right;
                }
              </style>
            <b>Create New Workout</b>
            <br>
            <label for="workout-title">Title:</label>
            <input type="text" id="title" name="title"/>
            <br>
            <label for="muscle_group">Muscle Group:</label>
            <select id='muscle_group'>
              <option value="Abs">Abs</option>
              <option value="Arms">Arms</option>
              <option value="Back">Back</option>
              <option value="Chest">Chest</option>
              <option value="Legs">Legs</option>
              </select>
            <p>
              <button type="submit">Create Workout</button>
            </p>
          </form>
        </article>

        <br>
        <article id="sort-container">
          <style>
            label {
                width: 200px;
                display: inline-block;
                text-align: right;
              }
            </style>
          <label for="sort"> <b>Muscle Group Filter</b></label>
          <br>
        </article>
        <br>

        <article id="workout-container">
            <h1>Workouts</h1>
            <section id="workout-list">
            </section>
        </article>
      </main>

    <script src="src/WorkoutServices.js"></script>
    <script src="src/ExerciseServices.js"></script>
    <script src="src/Exercise.js"></script>
    <script src="src/index.js"></script>
    <script src="src/Workout.js"></script>
  </body>

</html>
